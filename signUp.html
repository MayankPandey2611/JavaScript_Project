<body id="VANTA">
    
    <section id="signin">
  <h1>&emsp; &emsp; &emsp; SignUp Page</h1><br>
    <form align="center" action="" >

        
        <p id="errfname"></p>
        <input type="text"placeholder="&ensp; Enter Your Name"  id="sname"> <br><br> 

        <p id="errnum"></p>
        <input type="number" placeholder="&ensp; Enter Your Number"  id="number1"> <br><br>

        <p id="erremail"></p>
        <input type="email" placeholder="&ensp; Enter Your Email"  id="email"> <br><br>

        <p id="errpass"></p>
        <input type="password" placeholder="&ensp; Enter Your Password"   id="password"> <br><br>

        <p id="errcpass"></p>
        <input type="password" placeholder="&ensp; Confirm Password"   id="cpassword"> <br><br>

        <input type="submit" class="send" value="SignUp" onclick="return signup()"> <br> <br>

        <p>Already Have An Account ? <a href="login.html">Login</a></p>

    </form>
</section>
